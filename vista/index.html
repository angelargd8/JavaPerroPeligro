        function reverseMatrix(matrix){
        let output = [];
        // Por cada fila
        matrix.forEach((values, row) => {
            // Vemos los valores y su posicion
            values.forEach((value, col) => {
            // Si la posici√≥n a√∫n no fue creada
            if (output[col] === undefined) output[col] = [];
            output[col][row] = value;
            });
        });
        return output;
        }
